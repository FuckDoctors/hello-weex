os: osx
language: node_js
node_js:
  - "node"

# Travis-CI Caching
cache:
  directories:
    - node_modules

branches:
  only:
    - master
before_script:
  # 项目依赖
  - npm install -g weex-toolkit
install:
  - npm install
script:
  - npm run build:docs
after_success:
  # 配置git的用户信息
  - git config --global user.name "FuckDoctors"
  - git config --global user.email "zhbchwin@163.com"

  # 发布到gh-pages分支上
  - cd docs
  - git init
  - git add .
  - git commit -m "Updated by travis-ci at $(date)"
  - git push --force https://$DEPLOY_TOKEN@github.com/FuckDoctors/hello-weex.git master:gh-pages
